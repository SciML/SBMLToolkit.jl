name: SbmlTestSuite
on:
  issue_comment:
    types:
      - created
  workflow_dispatch:
jobs:
  test:
    if: github.event_name == 'workflow_dispatch' || github.actor == 'JuliaTagBot'
    name: ${{ matrix.package.repo }}/${{ matrix.package.group }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    env:
      GROUP: ${{ matrix.package.group }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: [1.6]
        os: [ubuntu-latest]
        package:
          - {user: SciML, repo: SBMLToolkitTestSuite.jl, group: All}
          - {user: SciML, repo: SBMLToolkit.jl, group: All}

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
          arch: x64
      - uses: julia-actions/julia-buildpkg@latest
      - name: Clone SBMLToolkitTestSuite
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.package.user }}/${{ matrix.package.repo }}
          path: downstream
      - name: Run the downstream tests
        shell: julia --color=yes --project=downstream {0}
        run: |
          using Pkg
          try
            # force it to use this PR's version of the package
            Pkg.develop(PackageSpec(path="."))  # resolver may fail with main deps
            Pkg.update()
            Pkg.test()  # resolver may fail with test time deps
          catch err
            err isa Pkg.Resolve.ResolverError || rethrow()
            # If we can't resolve that means this is incompatible by SemVer and this is fine
            # It means we marked this as a breaking change, so we don't need to worry about
            # Mistakenly introducing a breaking change, as we have intentionally made one
            @info "Not compatible with this release." exception=err
            exit(0)  # Exit immediately, as a success
          end
